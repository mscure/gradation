<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gradation.css">
    <title>집에 가고 싶다.</title>
</head>
<style>
    .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }
</style>
<body>
    <div class="content">
        <h1>집에 가고 싶다</h1>
        <p>침대에 눕고 싶다</p>
        <p class="countdown">집에 가기까지: <span id="timer">00:00:00</span></p>
        <p class="countdown">기숙사생 집에 가기까지: <span id="friday-timer">00:00:00</span></p>
        <button class="home-button" onclick="alert('???? : 꺼져!!!')">집에 보내줘요</button>
        
    </div>
    <script>
        function startTimer(endTime, elementId) {
            function updateTimer() {
                const now = new Date();
                const timeLeft = endTime - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).textContent = 
                    (days >= 0 ? days + '' : '') + "d" +
                    (hours < 10 ? '0' : '') + hours + "h" + 
                    (minutes < 10 ? '0' : '') + minutes + "m" + 
                    (seconds < 10 ? '0' : '') + seconds + "s";

                if (timeLeft < 0) {
                    clearInterval(intervalId);
                    document.getElementById(elementId).textContent = "00:00:00";
                }
            }

            updateTimer();
            const intervalId = setInterval(updateTimer, 1000);
        }

        function getNextTenOClock() {
            const now = new Date();
            let nextTen = new Date();
            nextTen.setHours(22, 0, 0, 0);

            if (now >= nextTen) {
                nextTen.setDate(nextTen.getDate() + 1);
            }

            return nextTen;
        }

        function getNextFridayTenOClock() {
            const now = new Date();
            const nextFriday = new Date();

            const day = now.getDay();
            const diffToFriday = (day <= 5) ? 5 - day : 12 - day;

            nextFriday.setDate(now.getDate() + diffToFriday);
            nextFriday.setHours(22, 0, 0, 0);

            return nextFriday;
        }

        window.onload = function () {
            const nextTenEndTime = getNextTenOClock();
            const nextFridayEndTime = getNextFridayTenOClock();

            startTimer(nextTenEndTime, 'timer');
            startTimer(nextFridayEndTime, 'friday-timer');
        };
    </script>
</body>
</html>
