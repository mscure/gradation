<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gradation.css">
    <title>집에 가고 싶어!</title>
</head>
<body>
    <div class="content">
        <h1>집에 가고 싶다</h1>
        <p>침대에 눕고 싶다</p>
        <p class="countdown">집에 가기까지: <span id="timer">00:00:00</span></p>
        <button class="home-button" onclick="alert('나를 집에 보내줘')">집에 보내줘요</button>
    </div>
    <script>
        // 타이머 설정
        function startTimer(duration, display) {
            let timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            const currentDate = new Date();
            let duration = 22*3600-(currentDate.getHours()*3600+currentDate.getMinutes()*60+currentDate.getSeconds());
            let display = document.querySelector('#timer');
            startTimer(duration, display);
        };
    </script>
</body>
</html>
